<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">

      <mat-card-header>
        <mat-card-title>Reset Password</mat-card-title>
      </mat-card-header>

      <form class="form" id="emailReset" [formGroup]="emailResetForm" (ngSubmit)="retrieveResetToken()">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" type="submit">Send Reset Code to Email</button>
      </form>

      <form hidden class="form" id="tokenReset" [formGroup]="tokenResetForm" (ngSubmit)="testTokenInput()">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Enter Code from Email" formControlName="token">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" type="submit">Verify Reset Code</button>
      </form>

      <form hidden class="form" id="confirmReset" [formGroup]="confirmResetForm" (ngSubmit)="updatePW()">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="New Password" formControlName="newPass" type="password">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Confirm Password" formControlName="confirmPass" type="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" type="submit">Confirm Reset Password</button>
      </form>

      <a class="login-rerout-link" [routerLink]="['/login']">Back to Log In</a>
      <a class="login-rerout-link" [routerLink]="['/register']" style="float: left;">Don't have an account?</a>

    </mat-card>
  </div>
