<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <img src="assets/images/revasphere-logo-orange.png" width="128px" alt="Revasphere Logo">
      <mat-card-title>RevaSphere Login</mat-card-title>
    </mat-card-header>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit">Log in</button>
    </form>
    <a class="login-rerout-link" id="pwLink" [routerLink] ="['/reset-pw']">Forgot your password?</a>
    <a class="login-rerout-link" [routerLink]="['/register']" style="margin-right: 40px;">Don't have an account?</a>
  </mat-card>
</div>
