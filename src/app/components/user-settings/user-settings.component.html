<div id="userSettingsDiv">
    <div class="divUserSettings" id="userDetailsDiv">
        <div class="divUserImg" id="userProfileImg">
            <img id="profileImg" src="https://th.bing.com/th/id/OIP.61ajO7xnq1UZK2GVzHymEQAAAA?w=145&h=150&c=7&r=0&o=5&pid=1.7" alt="Your profile picture" width="250" height="250">
            <form class="form" [formGroup]="userImageForm">
                <mat-card-content>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Image URL" formControlName="imageURL">
                    </mat-form-field>
                </mat-card-content>
            </form>
        </div>
        <div class="divUserButton" id="userUpdateImgDiv">
            <button (click)="updateImage()" class="buttonUserSettings" id="userUpdateImgBtn" type="submit">Update</button>
        </div>
        <form class="form" [formGroup]="userDetailsForm">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="First Name" formControlName="firstName">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Last Name" formControlName="lastName">
                </mat-form-field>
            </mat-card-content>
        </form>
        <div class="divUserButton" id="userUpdateInfoDiv">
            <button (click)="updateProfile()" class="buttonUserSettings" id="userUpdateInfoBtn" type="submit">Update</button>
        </div>
        <form class="form" [formGroup]="userPasswordForm">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput placeholder="New Password" formControlName="newPW">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Confirm Password" formControlName="confirmPW">
                </mat-form-field>
            </mat-card-content>
        </form>
        <div class="divUserButton" id="userUpdatePWDiv">
            <button (click)="updatePassword()" class="buttonUserSettings" id="userUpdatePWBtn" type="submit">Update</button>
        </div>
    </div>
</div>
