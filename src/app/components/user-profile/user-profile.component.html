<!-- check if have to pass in usersPageId variable-->
<div [ngClass]="['sidebyside', 'profile-container']">

  <mat-card id="profile-header">
    <mat-card-header>
      <div class="user-circle" id="user-circle"></div>
    </mat-card-header>

    <mat-card-title role="listitem">Username: {{ usernameDisplay}}</mat-card-title>

    <mat-card-content>
      <mat-list role="list">
        <mat-list-item role="listitem">Name: {{ nameDisplay }}</mat-list-item>
        <mat-list-item role="listitem">Post Count:  </mat-list-item>
        <mat-list-item role="listitem">Followers: {{ followers }}</mat-list-item>
        <mat-list-item role="listitem">Following: {{ followings }}</mat-list-item>
      </mat-list>
    </mat-card-content>

    <div id="edit-follow" *ngIf="!usersPage; else editTemplate" align="end">
      <!-- add onlick func to follow -->
      <button mat-raised-button id="follow">Follow</button>
    </div>
  </mat-card>

  <ng-template #editTemplate>
    <div align="end">
      <!-- route to user-settings page -->
      <button mat-raised-button color="warn" [routerLink]="['/user-settings']">Edit</button>
    </div>
  </ng-template>

  <div id="prof-post-feed" *ngFor="let post of posts">
      <app-post [post]="post"></app-post>
  </div>

</div>
