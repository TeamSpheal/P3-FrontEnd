<!-- check if have to pass in usersPageId variable-->
<div [ngClass]="['sidebyside', 'profile-container']">

  <section id="profile-header" class="full-width" appearance="fill">
    <div id="prof-img">
      <div class="user-circle" id="user-circle"></div>
    </div>
    <div id="prof-info">
      <article id="prof-username">{{ usernameDisplay }}</article>
      <article id="fullName">Hannah</article>
      <article id="postCount">10</article>
      <article id="followerCount">101</article>
      <article id="followingCount">109</article>
    </div>
    <div id="edit-follow" *ngIf="!usersPage; else editTemplate">
      <!-- add onlick func to follow -->
      <button mat-raised-button id="follow">Follow</button>
    </div>
  </section>

  <ng-template #editTemplate>
    <div align="end">
      <!-- route to user-settings page -->
      <button mat-raised-button color="warn" [routerLink]="['/user-settings']">Edit</button>
    </div>
  </ng-template>

  <div id="prof-post-feed" *ngFor="let post of posts">
      <app-post [post]="post"></app-post>
  </div>

</div>
